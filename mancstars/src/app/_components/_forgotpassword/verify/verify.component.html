<div class="verify-container">
  <form action="" id="form">
    <h3>We have sent the verification code via email!</h3>
    <div class="input-group">
      <label for="code">Verify Code</label>
      <input type="text" id="code" name="code" />
      <div class="error"></div>
    </div>
    <button class="open_btn" type="submit" (click)="verify()">
      Verification
    </button>
  </form>
</div>
