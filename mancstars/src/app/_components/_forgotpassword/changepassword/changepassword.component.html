<form action="" id="form">
  <h3>Please enter the new password! </h3>
  <div class="input-group">
    <label for="password">Enter new password</label>
    <input type="password" id="password" name="password" />
    <div class="error"></div>
  </div>

  <div class="input-group">
    <label for="password">Enter new password again</label>
    <input type="password" id="password" name="password" />
    <div class="error"></div>
  </div>
  <button class="open_btn" type="submit" (click)="Change()">Change</button>
</form>
