<form action="" id="form">
  <h3>Please provide your email address to change your password!</h3>
  <div class="input-group">
    <label for="email">enter email</label>
    <input type="email" id="email" name="email" />
    <div class="error"></div>
  </div>
  <button class="open_btn" type="submit" (click)="continue()">Continue</button>
</form>
